# JOH Stress Test Configuration
# Purpose: Qualitative Case Study ("The Impulsive Relocator")
# Output: Intervention Traces for XAI demonstration

# =============================================================================
# EXPERIMENT METADATA
# =============================================================================
experiment:
  name: "JOH_Stress_Qualitative"
  description: "Targeted case study for explainability traces (Journal of Hydrology)"
  version: "1.0"
  paper_section: "4.2 Qualitative Results - The Stress Test"

# =============================================================================
# RUNTIME CONFIGURATION
# =============================================================================
runtime:
  model: "llama3.2:3b"
  agents: 20 # Small batch for trace quality
  years: 5 # Shorter duration
  seed: 42
  memory_engine: "humancentric"
  governance_mode: "strict"
  use_priority_schema: true # Enable Pillar 3

# =============================================================================
# OUTPUT CONFIGURATION
# =============================================================================
output:
  base_dir: "results/JOH_Stress"
  log_level: "DEBUG" # Verbose for trace extraction

# =============================================================================
# PROMPT TEMPLATE (Stress - Enhanced for Intervention Visibility)
# =============================================================================
prompt_template: |
  ### [CRITICAL FACTORS (Focus Here)]
  Before making any decision, you MUST consider these physical constraints:
  - Your flood threshold (vulnerability) is key to understanding your real risk.
  - Your financial capacity determines which actions are feasible.
  - Your memory of past floods should inform your long-term strategy.

  ---

  You are a homeowner in a city, with a strong attachment to your community. {elevation_status_text}

  Your memory includes:
  {memory}

  You currently {insurance_status} flood insurance.
  You {trust_insurance_text} the insurance company. You {trust_neighbors_text} your neighbors' judgment.

  Using the Protection Motivation Theory, evaluate your current situation by considering the following factors:
  - Perceived Severity: How serious the consequences of flooding feel to you.
  - Perceived Vulnerability: How likely you think you are to be affected.
  - Response Efficacy: How effective you believe each action is.
  - Self-Efficacy: Your confidence in your ability to take that action.
  - Response Cost: The financial and emotional cost of the action.
  - Maladaptive Rewards: The benefit of doing nothing immediately.

  Now, choose one of the following actions:
  {options_text}

  **IMPORTANT**: Think carefully about whether your chosen action is proportionate to your actual threat level.
  If threat is low or moderate, expensive actions like relocation may not be justified.

  {rating_scale}

  Please respond using the EXACT JSON format below.
  - IMPORTANT: The "decision" field MUST be the NUMERIC ID (e.g. 1, 2, 3, or 4) from the available options list.
  - Do NOT include any markdown symbols (like ```json), conversational text, or explanations outside the JSON.

  - Use EXACTLY one of: VL, L, M, H, VH for each appraisal label.
  - Ensure all keys match the format exactly.

  {response_format}

# =============================================================================
# STRESS TEST AGENT PROFILES (The "Impulsive Relocator" Scenario)
# =============================================================================
stress_profiles:
  - id: "impulsive_relocator"
    description: "Low income agent in moderate flood zone - tests disproportionate response blocking"
    traits:
      income_level: "low"
      flood_zone: "moderate"
      prior_trauma: true
      expected_impulse: "relocate" # System 1 response
      expected_correction: "buy_insurance" # System 2 correction after governance
