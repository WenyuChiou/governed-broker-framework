      rcv_contents: 110000
      insurance_status: "have active"
      flood_count: 4
      years_since_flood: 1
      cumulative_damage: 95000
      cumulative_oop: 25000
    state_overrides:
      mg_status: "NMG"
      elevated: true
      relocated: false
      insured: true
      elevation_status_text: "Your home has been elevated 5 feet above BFE since 2019."
    memory_seed: |
      I've been through four floods in this house — my grandparents built
      it. After the third flood we finally elevated. It cost a fortune even
      with the subsidy, but the last flood the water went right under the
      house. Best investment we ever made. We keep our insurance active
      just in case. I tell my neighbors they should elevate too.

  # ----- Extreme: Vulnerable newcomer (low coping capacity) -----
  vulnerable_newcomer:
    description: "New MG renter in flood zone, no experience, low income"
    agent_type: household_renter
    persona:
      income_range: "Under $15,000"
      household_size: 5
      residency_generations: "6 months"
      flood_zone: "AE (high risk)"
      flood_experience_summary: "No flood experience (recently moved to area)"
      rcv_contents: 8000
      insurance_status: "do not have"
      flood_count: 0
      years_since_flood: -1
      cumulative_damage: 0
    state_overrides:
      mg_status: "MG"
      elevated: false
      relocated: false
      insured: false
    memory_seed: |
      We just moved to this area six months ago for my partner's job.
      The rent was affordable here. I didn't know this was a flood zone
      until a neighbor mentioned it last week. I'm worried but we can't
      really afford to move again so soon. I don't know much about flood
      insurance or what options we have.

  # ----- #7: MG Owner in safe area -----
  mg_owner_safe:
    description: "Marginalized homeowner in low-risk zone, no floods"
    agent_type: household_owner
    persona:
