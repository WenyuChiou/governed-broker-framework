      so I haven't looked into flood insurance.

  # ----- #8: NMG Renter in flood-prone area -----
  nmg_renter_floodprone:
    description: "Non-marginalized renter in high-risk zone, 1 flood"
    agent_type: household_renter
    persona:
      income_range: "$50,000 - $74,999"
