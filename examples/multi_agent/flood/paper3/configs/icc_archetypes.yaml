  young_firsttime_owner:
    description: "NMG owner, 28, first home in AE zone, no floods"
    agent_type: household_owner
    persona:
      income_range: "$65,000 - $84,999"
      household_size: 2
      residency_generations: "1 year"
      flood_zone: "AE (high risk)"
