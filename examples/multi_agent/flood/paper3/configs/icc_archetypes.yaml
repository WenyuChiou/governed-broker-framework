      This house has been in my family for 40 years. My parents raised
      me here. We've been through three floods — the worst was in '99.
      I'm retired now and don't want to leave. This is my home, my
      neighbors are like family. We keep the insurance up and hope for
      the best. I'm too old to deal with elevation construction.

