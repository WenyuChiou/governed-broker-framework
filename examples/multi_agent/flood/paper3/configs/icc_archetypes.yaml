    state_overrides:
      mg_status: "NMG"
      elevated: false
      relocated: false
      insured: true
    memory_seed: |
      Two years ago, our apartment complex flooded. Water came into
      the parking garage and lower units. We were on the second floor
      so our stuff was mostly fine, but we lost some items in storage.
      Got contents insurance after that.

