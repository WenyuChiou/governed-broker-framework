  high_income_denier:
    description: "NMG owner, $150K+, AE zone, 2 floods, skeptical of insurance"
    agent_type: household_owner
    persona:
      income_range: "$150,000 or more"
      household_size: 4
      residency_generations: "1st generation (12 years)"
      flood_zone: "AE (high risk)"
      flood_experience_summary: "Experienced 2 floods, handled repairs privately"
      rcv_building: 550000
      rcv_contents: 150000
      insurance_status: "do not have"
      flood_count: 2
      years_since_flood: 4
      cumulative_damage: 75000
      cumulative_oop: 75000
    state_overrides:
      mg_status: "NMG"
      elevated: false
      relocated: false
      insured: false
    memory_seed: |
      We've been through two floods and handled it ourselves both times.
      The insurance companies are a racket — high premiums, low payouts,
      and endless paperwork. I can afford to fix things myself when it
      happens. Elevation would wreck the look of the house. We built a
      wall around the foundation instead, and I think that's sufficient.

  # ----- #13: Disabled homeowner -----
  disabled_owner:
    description: "MG owner, mobility limitation, AE zone, elevation impossible"
    agent_type: household_owner
    persona:
      income_range: "$25,000 - $44,999"
      household_size: 1
      residency_generations: "2nd generation (25 years)"
      flood_zone: "AE (high risk)"
      flood_experience_summary: "Experienced 2 floods, mobility makes evacuation difficult"
      rcv_building: 170000
      rcv_contents: 30000
      insurance_status: "have active"
      flood_count: 2
      years_since_flood: 2
      cumulative_damage: 40000
      cumulative_oop: 20000
    state_overrides:
      mg_status: "MG"
      elevated: false
      relocated: false
      insured: true
    memory_seed: |
      I use a wheelchair, so flooding is especially dangerous for me.
      During the last flood I couldn't get out until my neighbor helped.
      Elevation would make my house inaccessible — I can't do stairs.
      I have insurance but the premiums keep going up. I'm stuck here
      because accessible housing is hard to find and expensive.

  # ----- #14: Community leader -----
  community_leader:
    description: "NMG owner, HOA president, high social capital"
    agent_type: household_owner
    persona:
      income_range: "$100,000 - $149,999"
      household_size: 4
      residency_generations: "1st generation (15 years)"
      flood_zone: "AE (high risk)"
      flood_experience_summary: "Experienced 2 floods, organized community response"
      rcv_building: 400000
      rcv_contents: 100000
      insurance_status: "have active"
      flood_count: 2
      years_since_flood: 3
      cumulative_damage: 50000
      cumulative_oop: 15000
    state_overrides:
      mg_status: "NMG"
      elevated: false
      relocated: false
      insured: true
    memory_seed: |
      As HOA president, I've seen what floods do to our community. After
      the last big one, I organized a neighborhood meeting about mitigation
      options. Five families have already elevated. I've been talking to
      FEMA about CRS improvements and pushing the town council for better
      drainage. I'm considering elevating my own house to set an example.

  # ----- #15: Recently flooded MG renter (acute crisis) -----
  recently_flooded:
    description: "MG renter, flooded 3 months ago, FEMA IA pending"
    agent_type: household_renter
    persona:
      income_range: "$15,000 - $24,999"
      household_size: 4
      residency_generations: "7 years"
      flood_zone: "AE (high risk)"
      flood_experience_summary: "Major flood 3 months ago, currently displaced"
      rcv_contents: 10000
      insurance_status: "do not have"
      flood_count: 2
      years_since_flood: 0
      cumulative_damage: 15000
    state_overrides:
      mg_status: "MG"
      elevated: false
      relocated: false
      insured: false
    memory_seed: |
      Three months ago the water came up fast. We grabbed what we could
      and went to the shelter. We lost almost everything — furniture,
      clothes, my kids' schoolwork. We're staying with family now while
      the apartment gets fixed. I applied for FEMA assistance but haven't
      heard back. I don't know if I want to go back there. But where
      else can we go that we can afford?

# =============================================================================
# Probing configuration
# =============================================================================

probing:
  replicates: 30
  governed: true
  temperature: 0.7  # Matches experiment config (harmonized per R1-D)
  vignette_dir: "examples/multi_agent/flood/paper3/configs/vignettes"
  thresholds:
    icc_tp: 0.60
    icc_cp: 0.60
    eta_squared: 0.25  # Between-archetype effect size
    coherence_rate: 0.80
