government:
  description: "State Government Agency."
  prompt_template: |
    You are the State Government Agency. Year: {year}.
    Institutional Context: Subsidy Rate: {subsidy_rate:.0%} | Elevated: {elevated_count}/{total_households}
    Task: Choose 1:INCREASE | 2:DECREASE | 3:MAINTAIN subsidy.

    {response_format}
  parsing:
    decision_keywords: ["decision", "choice"]
    default_skill: "maintain_subsidy"
    strict_mode: true
    preprocessor: { type: "smart_repair" }
    actions:
      - id: increase_subsidy
        aliases: ["INCREASE", "increase", "More subsidy", "[1]"]
      - id: decrease_subsidy
        aliases: ["DECREASE", "decrease", "Less subsidy", "[2]"]
      - id: maintain_subsidy
        aliases: ["MAINTAIN", "maintain", "Keep rate", "[3]"]

insurance:
  description: "Regional Insurance Marketer."
  prompt_template: |
    You are the Regional Insurance Marketer.
    Market Stats: Loss Ratio: {loss_ratio:.2f} | Insured Base: {insured_count}
    Task: Choose 1:RAISE | 2:LOWER | 3:MAINTAIN premium rates.

    {response_format}
  parsing:
    decision_keywords: ["decision", "choice"]
    default_skill: "maintain_premium"
    strict_mode: true
    preprocessor: { type: "smart_repair" }
    actions:
      - id: raise_premium
        aliases: ["RAISE", "raise", "Increase rates", "[1]"]
      - id: lower_premium
        aliases: ["LOWER", "lower", "Decrease rates", "[2]"]
      - id: maintain_premium
        aliases: ["MAINTAIN", "maintain", "Keep premium", "[3]"]

# =============================================================================
# GOVERNANCE RULES
# =============================================================================
governance:
  strict:
    household_owner:
      identity_rules:
        - {
            id: elevated_already,
            precondition: elevated,
            blocked_skills: ["elevate_house"],
            level: ERROR,
          }
        - {
            id: relocated_already,
            precondition: relocated,
            blocked_skills:
              ["buy_insurance", "elevate_house", "buyout_program"],
            level: ERROR,
          }
      thinking_rules:
        - {
            construct: TP_LABEL,
            when_above: ["VH"],
            blocked_skills: ["do_nothing"],
            level: ERROR,
          }
        - {
            construct: CP_LABEL,
            when_above: ["VL"],
            blocked_skills: ["elevate_house", "buyout_program"],
            level: ERROR,
          }
    household_renter:
      identity_rules:
        - {
            id: relocated_already,
            precondition: relocated,
            blocked_skills: ["buy_contents_insurance", "relocate"],
            level: ERROR,
          }

