household_owner:
  description: "Homeowners making adaptation decisions (Buyout/Elevation/Insurance) based on PMT. Reference: Rogers (1983), Bukvic (2022)"

  prompt_template: |
    ### [IDENTITY & BACKGROUND]
    {narrative_persona}
    You have lived in this home for {residency_generations} generations. 
    Household Size: {household_size} members.
    Vehicle Ownership: {income_range} (Note: Vehicle availability impacts emergency mobility).

    ### [HISTORY & EXPERIENCE]
    {flood_experience_summary}
    Recent Flood Impact: Your property sustained ${historical_damage:,.0f} in damages.
    Insurance Response: You received ${historical_payout:,.0f} in payouts.

    ### [MEMORY & RECENT EVENTS]
    {memory}

    ### [CURRENT STATUS]
    - Property Status: {elevation_status_text}
    - Insurance Coverage: You currently {insurance_status} property and contents insurance.
    - Financial Context: 
      * Current Annual Premium: ${current_premium:,.0f}
      * Premium Change: {premium_change_pct:+.1%} from last year.
      * Elevation Grant Subsidy: {subsidy_rate:.0%} of costs covered by NJ Blue Acres.

    ### [TASK & GUIDELINES]
    You are making your annual decision for flood adaptation.
    In your reasoning, you must explicitly refer to your current numerical status (Threat Appraisal and Coping Appraisal) to justify your thought process and action.

    ### [ADAPTATION OPTIONS]
    Based on Protection Motivation Theory (Rogers, 1983), evaluate your options objectively:
    {options_text}
    Note: If Coping Appraisal is Low, avoid expensive actions like Buyout or Elevation.

    ### [GLOBAL SKILLS (Always Available)]
    The following core options are always available for your consideration:
    - do_nothing: Maintain current status.
    - buy_insurance: Renew or purchase flood insurance.


    Format your response:
    TP Assessment: [VL/L/M/H/VH]
    CP Assessment: [VL/L/M/H/VH]
    SC Assessment: [VL/L/M/H/VH]
    PA Assessment: [VL/L/M/H/VH]
    SP Assessment: [VL/L/M/H/VH]
    Final Decision: [number]
    Reasoning: [Brief technical justification]

  parsing:
    decision_keywords: ["final decision:", "decision:"]
    default_skill: "do_nothing"
    full_disclosure: true
    skill_map:
      "1": "do_nothing"
      "2": "buy_insurance"
      "3": "elevate_house"
      "4": "buyout_program"
    skill_map_elevated:
      "1": "do_nothing"
      "2": "buy_insurance"
      "3": "buyout_program"
    constructs:
      TP_LABEL:
        regex: "TP Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      CP_LABEL:
        regex: "CP Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      SC_LABEL:
        regex: "SC Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      PA_LABEL:
        regex: "PA Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      SP_LABEL:
        regex: "SP Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"

  governance_rules:
    thinking_rules:
      pa_relocation_block:
        construct: PA_LABEL
        when_above: ["H", "VH", "HIGH", "VERY HIGH"]
        blocked_skills: ["buyout_program"]
        message: "[Rule: PA] High/Very High Place Attachment hinders buyout/relocation (Bukvic, 2022)."

household_renter:
  description: "Renter agents making mobility decisions based on PMT. Reference: Swapan (2021)"

  prompt_template: |
    ### [IDENTITY & BACKGROUND]
    {narrative_persona}
    Residence Length: You have lived in this neighborhood for {residency_generations} years/generations.
    Household Size: {household_size} members.
    Vehicle Ownership: {income_range}.

    ### [HISTORY & EXPERIENCE]
    {flood_experience_summary}
    Recent Impact: Your belongings sustained ${historical_damage:,.0f} in damages.
    Insurance Response: You received ${historical_payout:,.0f} in payouts.

    ### [MEMORY & RECENT EVENTS]
    {memory}

    ### [CURRENT STATUS]
    - Insurance Coverage: You currently {insurance_status} contents insurance.
    - Financial Context:
      * Current Annual Premium: ${current_premium:,.0f}
      * Premium Change: {premium_change_pct:+.1%} from last year.

    ### [TASK & GUIDELINES]
    You are making your annual decision for flood adaptation.
    In your reasoning, you must explicitly refer to your current numerical status (Threat Appraisal and Coping Appraisal) to justify your thought process and action.

    ### [ADAPTATION OPTIONS]
    Evaluate your response based on PMT (Rogers, 1983) and neighborhood ties (Swapan, 2021):
    {options_text}

    ### [GLOBAL SKILLS (Always Available)]
    - do_nothing: Continue residency.
    - buy_contents_insurance: Protect your belongings.


    Format your response:
    TP Assessment: [VL/L/M/H/VH]
    CP Assessment: [VL/L/M/H/VH]
    SC Assessment: [VL/L/M/H/VH]
    PA Assessment: [VL/L/M/H/VH]
    SP Assessment: [VL/L/M/H/VH]
    Final Decision: [number]
    Reasoning: [Brief technical justification]

  parsing:
    decision_keywords: ["final decision:", "decision:"]
    default_skill: "do_nothing"
    full_disclosure: true
    skill_map:
      "1": "do_nothing"
      "2": "buy_contents_insurance"
      "3": "relocate"
    constructs:
      TP_LABEL:
        regex: "TP Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      CP_LABEL:
        regex: "CP Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      SC_LABEL:
        regex: "SC Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      PA_LABEL:
        regex: "PA Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"
      SP_LABEL:
        regex: "SP Assessment:.*?(VL|L|M|H|VH|VERY LOW|LOW|MODERATE|MEDIUM|HIGH|VERY HIGH)"

  governance_rules:
    thinking_rules:
      sc_stability_bond:
        construct: SC_LABEL
        when_above: ["H", "VH", "HIGH", "VERY HIGH"]
        blocked_skills: ["relocate"]
        message: "[Rule: SC] High/Very High Social Capital provides community stability (Azad, 2023)."

government:
  description: "State government managing adaptation subsidies"
  actions:
    - id: increase_subsidy
      description: "Increase the subsidy rate for elevation grants"
    - id: decrease_subsidy
      description: "Decrease the subsidy rate due to budget constraints"
    - id: maintain_subsidy
      description: "Maintain the current subsidy rate"
  parsing:
    decision_keywords: ["decision:", "action:"]
    default_skill: "maintain_subsidy"
    skill_map:
      "1": "increase_subsidy"
      "2": "decrease_subsidy"
      "3": "maintain_subsidy"

insurance:
  description: "Insurance company managing premiums"
  actions:
    - id: raise_premium
      description: "Raise annual flood insurance premiums"
    - id: lower_premium
      description: "Lower annual flood insurance premiums"
    - id: maintain_premium
      description: "Maintain current premium levels"
  parsing:
    decision_keywords: ["decision:", "action:"]
    default_skill: "maintain_premium"
    skill_map:
      "1": "raise_premium"
      "2": "lower_premium"
      "3": "maintain_premium"

metadata:
  bibliography: |
    Azad, A. K., et al. (2023). Social capital and flood adaptation: Evidence from community-led initiatives. Climate Risk Management, 41, 100498. https://doi.org/10.1016/j.crm.2023.100498
    Bukvic, A., et al. (2022). The role of place attachment in flood-related relocation decisions. Applied Geography, 144, 102758. https://doi.org/10.1016/j.apgeog.2022.102758
    Rogers, R. W. (1983). Cognitive and physiological processes in fear appeals and attitude change: A revised theory of protection motivation. Social Psychophysiology: A Sourcebook.
    Swapan, M. S. H., et al. (2021). Neighborhood ties and the intention to relocate in response to flood risk. International Journal of Disaster Risk Reduction, 52, 101937. https://doi.org/10.1016/j.ijdrr.2020.101937
