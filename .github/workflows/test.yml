name: Tests

on:
  push:
    branches: [main, "refactor/**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -e .[dev,web]

      - name: Core tests
        run: python -m pytest tests/core/ -v --tb=short

      - name: SDK tests (no LLM)
        run: |
          python -m pytest tests/sdk/ -v --tb=short -k "not real_llm" --ignore=tests/sdk/test_domain_packs.py || code=$?
          if [ "${code:-0}" = "5" ]; then
            echo "No SDK tests collected; skipping."
            exit 0
          fi
          exit ${code:-0}

      - name: Integration tests (no LLM)
        run: |
          python -m pytest tests/integration/ -v --tb=short -k "not real_llm" || code=$?
          if [ "${code:-0}" = "5" ]; then
            echo "No integration tests collected; skipping."
            exit 0
          fi
          exit ${code:-0}
